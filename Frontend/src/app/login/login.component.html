<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <form #registerForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                <h2 class="text-center text-primary">Log In</h2>
                <hr>
                <div class="mb-3">
                    <input type="email"
                        class="form-control"
                        name="email"
                        [(ngModel)]="model.email"
                        placeholder="Email"
                    >
                </div>
                <div class="mb-3">
                    <input type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="model.password"
                        placeholder="Password"
                    >
                </div>
                <div class="text-center">
                    <button class="btn btn-success me-2" type="submit">Login</button>
                    <button class="btn btn-default" type="button" (click)="cancel()">Back</button>
                </div>
            </form>
            <div class="small-text">
                <small class="text-center text-primary">Not Registred Yet? <a routerLink="/registration">click here</a></small>
            </div>
            
        </div>
    </div>
</div>
