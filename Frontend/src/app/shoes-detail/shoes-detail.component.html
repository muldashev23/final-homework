<div class="row" *ngIf="shoes">
    <div class="col-4">
        <div class="card">
            <img src="{{shoes.photoUrl || './assets/user.png'}}" alt="{{shoes.name}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{shoes.brand}}, {{shoes.name}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{shoes.price}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">
                        Like
                    </button>
                    <button class="btn btn-success">
                        Messages
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="Photos" #photoTab = "tab">
                <h4>Photos</h4>
                <gallery *ngIf="photoTab.active" [items]="images" class="gallery"></gallery>
            </tab>
            <tab heading="Messages">
                <h4>Messages</h4>
                <p>messages will go here</p>
            </tab>
        </tabset>
    </div>
</div>
