<div class="card mb-4" *ngIf="shoes">
    <div class="card-img-wrapper">
        <img src="{{shoes.photoUrl}}" alt="{{shoes.brand}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item" *ngIf="!(accountService.currentUser$ | async)">
                <button class="btn btn-primary btn-sm" routerLink="/login">
                    <i class="fa fa-shopping-cart fa-sm"></i>
                </button>
            </li>
            <li class="list-inline-item" *ngIf="(accountService.currentUser$ | async)">
                <button class="btn btn-primary btn-sm" routerLink="/shoes/{{shoes.id}}">
                    <i class="fa fa-shopping-cart fa-sm"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary btn-sm">
                    <i class="fa fa-heart fa-sm"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            {{shoes.brand}}
            {{shoes.name}}
        </h6>
        <p class="card-text text-muted text-center">
            {{shoes.price}} $
        </p>
    </div>
</div>
